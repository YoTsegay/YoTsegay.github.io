<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous" 
    /> 
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous" 
    ></script> 
    <script src="script.js"></script>

    <link rel="stylesheet" href="/W3D2/style.css" /> 
    <title>Form_ Using Bootstrap</title> 


    <script>
   function getData() {
    //gettting the values
   let email = document.getElementById("email").value;
   let password = document.getElementById("password").value;
   let password = document.getElementById("repassword").value;
   let fname=document.getElementById("firstName").value;
   let lname=document.getElementById("lastName").value;

    //saving the values in local storage
    localStorage.setItem("txtValue", email);
    localStorage.setItem("txtValue1", password);
    localStorage.setItem("txtValue1", repassword);
    localStorage.setItem("txtValue2", fname);
    localStorage.setItem("txtValue3", lname);
  }


    </script>

  </head> 
  <body> 
    <section class="container"> 
      <section class="row justify-content-center align-items-center"> 
        <section class="col-12 col-sm-6 col-md-3"> 
          <form class="form-container" id="form" action="second.html"> 
            <div style="border-top: 5px solid orange; margin-top: -20px"></div> 
            <div class="mb-3"> 
              <div class="col-12 heading"> 
                <p class="h2" style="text-align: center"> 
                  Responsive Registration <br /> 
                  Form 
                </p> 
              </div> 
      
              <div class="input-group flex-nowrap userInput" id="form"> 
                <label class="input-group-text" id="emailAdd" 
                  ><svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-envelope-fill" 
                    viewBox="0 0 16 16" 
                  > 
                    <path 
                      d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" 
                    /></svg 
                ></label> 
                <input 
                  type="email" 
                  class="form-control" 
                  placeholder="email" 
                  id="email" 
                  required 
                /> 
                <small></small> 
              </div> 
 
              <div class="input-group flex-nowrap userInput"> 
                <label class="input-group-text" id="pass" 
                  ><svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-lock-fill" 
                    viewBox="0 0 16 16" 
                  > 
                    <path 
                      d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" 
                    /></svg 
                ></label> 
                <input 
                  type="password" 
                  class="form-control" 
                  placeholder="password" 
                  id="password" 
                  required 
                /> 
                <small></small> 
              </div> 
 
              <div class="input-group flex-nowrap userInput"> 
                <span class="input-group-text" id="rePassoword" 
                  ><svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-lock-fill" 
                    viewBox="0 0 16 16" 
                  > 
                    <path 
                      d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" 
                    /></svg 
                ></span> 
                <input 
                  type="Password"

class="form-control" 
                  placeholder="re-type password" 
                  id="repassword" 
                  required 
                /> 
                <small></small> 
              </div> 
              <div class="input-group flex-nowrap name"> 
                <label class="input-group-text" id="addon-wrapping" 
                  ><svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-person-fill" 
                    viewBox="0 0 16 16" 
                  > 
                    <path 
                      d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" 
                    /> 
                  </svg> 
                </label> 
                <input 
                  id="firstName" 
                  type="firstName" 
                  class="form-control" 
                  placeholder="First Name" 
                  required 
                /> 
                <small></small> 
 
                <label class="input-group-text" id="addon-wrapping"> 
                  <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-person-fill" 
                    viewBox="0 0 16 16" 
                  > 
                    <path 
                      d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" 
                    /> 
                  </svg> 
                </label> 
                <input 
                  type="lastName" 
                  class="form-control" 
                  placeholder="Last Name" 
                  id="lastName" 
                  required 
                /> 
                <small></small> 
              </div> 
              <div class="form-check form-check-inline gender"> 
                <input 
                  class="form-check-input" 
                  type="radio" 
                  id="inlineCheckbox1" 
                  value="option1" 
                /> 
                <label class="form-check-label" for="inlineCheckbox1" 
                  >Male</label 
                > 
                <small></small> 
              </div> 
              <div class="form-check form-check-inline"> 
                <input 
                  class="form-check-input" 
                  type="radio" 
                  id="inlineCheckbox2" 
                  value="option2" 
                /> 
                <label class="form-check-label" for="inlineCheckbox2" 
                  >Female</label 
                > 
                <small></small> 
              </div> 
              <div class="form-control"> 
                <select 
                  id="country" 
                  class="form-select country" 
                  aria-label="Default select example" 
                > 
                  <option selected>Select country</option> 
                  <option value="1">USA</option> 
                  <option value="2">Eritrea</option> 
                  <option value="3">Kenya</option> 
                  <option value="3">Canada</option> 

                </select> 
                <small></small> 
              </div> 
 
              <div class="mb-3 form-check"> 
                <input 
                  type="checkbox" 
                  class="form-check-input" 
                  id="terms" 
                  required 
                /> 
                <label class="form-check-label" for="exampleCheck1" 
                  >I agree with the terms and conditions.</label 
                > 
              </div> 
              <div class="mb-3 form-check"> 
                <input type="checkbox" class="form-check-input" id="news" /> 
                <label class="form-check-label" for="exampleCheck1" 
                  >I recived it .</label 
                > 
              </div> 
            </div> 
          <input type="Register" class="btn btn-primary mb-3" value="Register" onclick="getData()"></input>
     

          </body>
</html>
